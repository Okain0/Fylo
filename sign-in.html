<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">

    <title>Frontend Mentor | Fylo landing page with two column layout</title>

</head>

<body>
    <div class="wrapper">

        <header>
            <div class="container">
                <div class="header-container">
                    <div class="nav-image">
                        <img class="logo" src="./images/logo.svg" alt="#">
                    </div>
                    <div class="burger">

                        <input class="check-menu" type="checkbox" id="check-menu">
                        <label for="check-menu">

                        </label>
                        <div class="check-menu__text">Menu</div>
                        <div class="check-menu__icon">
                            <img class="check-menu__burger" src="./images/SVG/list.svg" alt="#">
                            <img class="check-menu__close" src="./images/SVG/x-square.svg" alt="#">
                        </div>

                        <nav class="nav-burger">
                            <a href="./index.html" class="nav__link">Features</a>
                            <a href="./team.html" class="nav__link">Team</a>
                            <a href="./sign-in.html" class="nav__link active">Sign In</a>
                        </nav> <!-- /nav -->
                    </div>
                    <nav class="nav">
                        <a href="./index.html" class="nav__link active">Features</a>
                        <a href="./team.html" class="nav__link">Team</a>
                        <a href="./sign-in.html" class="nav__link">Sign In</a>
                    </nav> <!-- /nav -->
                </div> <!-- /header-container -->
            </div> <!-- /container -->
        </header>

        <main>
            <div class="sign-in__container container">
                <div class="sign-in">
                    <h1 class="sign-in__title title">Sign-in</h1>

                    <div class="sign-in__area">
                        <div class="sign-in__email">
                            <label class="sign-in__label" for="email">E-mail</label>
                            <input class="sign-in__input" type="email" name="email" id="email"
                                placeholder="email@example.com">
                        </div>

                        <div class="sign-in__password">
                            <label class="sign-in__label" for="password">Password</label>
                            <input class="sign-in__input" type="password" name="password" id="password"
                                placeholder="Password">
                        </div>

                        <a class="sign-in__btn" href="#">Sign in</a>

                        <div class="sign-in__with">
                            <div class="sign-in__with-text">
                                Sign-in with
                            </div>

                            <div class="sign-in__social">
                                <a href="#">
                                    <img class="sign-in__icons" src="./images/SVG/facebook-sign-in.svg" alt="#">
                                </a>
                                <a href="#">
                                    <img class="sign-in__icons" src="./images/SVG/twitter-sign-in.svg" alt="#">
                                </a>
                                <a href="#">
                                    <img class="sign-in__icons" src="./images/SVG/instagram-sign-in.svg" alt="#">
                                </a>
                            </div>
                        </div>
                    </div>

                </div> <!-- /sign-in -->
            </div> <!-- /container -->
        </main>

        <footer>
            <div class="container__footer container">

                <div class="footer">

                    <div class="footer__image">
                        <img class="footer__logo" src="./images/logofooter.svg" alt="#">
                    </div>

                    <div class="footer__info">
                        <div class="footer-contact">
                            <a class="contact__link" href="tel:+380671706553">
                                <img class="contact__icon" src="./images/icon-phone.svg" alt="#">
                                Phone: +380-671-706-553
                            </a>

                            <a class="contact__link" href="mailto:makslew@gmail.com">
                                <img class="contact__icon" src="./images/icon-email.svg" alt="#">
                                E-mail: makslew@gmail.com
                            </a>

                        </div>

                        <div class="footer__about">
                            <div class="about__column-1">

                                <a class="column-1__iteam" href="#">About Us</a>
                                <a class="column-1__iteam" href="#">Jobs</a>
                                <a class="column-1__iteam" href="#">Press</a>
                                <a class="column-1__iteam" href="#">Blog</a>


                            </div>
                            <div class="about__column-2">

                                <a class="column-2__iteam" href="#">Contact Us</a>
                                <a class="column-2__iteam" href="#">Terms</a>
                                <a class="column-2__iteam" href="#">Privacy</a>


                            </div>


                        </div>

                        <div class="footer__social">
                            <a class="social__link" href="https://www.instagram.com/_makslew/">
                                <img class="social__icon" src="./images/SVG/facebook.svg" alt="#">
                            </a>
                            <a class="social__link" href="https://www.instagram.com/_makslew/">
                                <img class="social__icon" src="./images/SVG/twitter.svg" alt="#">
                            </a>
                            <a class="social__link" href="https://www.instagram.com/_makslew/">
                                <img class="social__icon" src="./images/SVG/instagram.svg" alt="#">
                            </a>
                        </div>
                    </div>


                </div>

            </div> <!-- /container -->

            <!--
			<p class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="#">Your Name Here</a>.
			</p> -->
        </footer>

    </div> <!-- /wrapper -->

</body>

</html>
